<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ReCoN Macrograph Viewer</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        background: #0f172a;
        color: #f8fafc;
        height: 100vh;
        margin: 0;
        display: flex;
        flex-direction: column;
        overflow: hidden;
        font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      }
      header {
        padding: 18px 28px;
        background: rgba(15, 23, 42, 0.9);
        backdrop-filter: blur(8px);
        border-bottom: 1px solid rgba(148, 163, 184, 0.3);
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 24px;
      }
      header h1 {
        font-weight: 500;
        font-size: 1.4rem;
        margin: 0;
      }
      .controls {
        display: flex;
        gap: 16px;
        align-items: center;
        flex-wrap: wrap;
      }
      .controls button {
        padding: 8px 16px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        background: #1d4ed8;
        color: #fff;
        font-weight: 600;
        transition: background 0.2s ease;
      }
      .controls button:disabled {
        background: #334155;
        cursor: not-allowed;
      }
      .controls button:not(:disabled):hover {
        background: #2563eb;
      }
      .file-label {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 0.85rem;
        color: #cbd5f5;
      }
      .file-label input[type="file"] {
        color: #e2e8f0;
      }
      main {
        display: grid;
        grid-template-columns: 2fr 1fr;
        gap: 20px;
        padding: 20px 30px;
        height: 100%;
        box-sizing: border-box;
      }
      #macrograph-container {
        background: #1e293b;
        border-radius: 16px;
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.25);
        overflow: hidden;
        position: relative;
        padding-bottom: 76px;
      }
      #macrograph-canvas {
        width: 100%;
        height: 100%;
        display: block;
      }
      #timeline-controls {
        position: absolute;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 12px 16px;
        background: rgba(15, 23, 42, 0.85);
        border-top: 1px solid rgba(148, 163, 184, 0.2);
        backdrop-filter: blur(6px);
      }
      #timeline-controls button {
        padding: 8px 14px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        background: #22c55e;
        color: #0f172a;
        font-weight: 600;
      }
      #timeline-controls button:disabled {
        background: #334155;
        color: #94a3b8;
        cursor: not-allowed;
      }
      #frame-slider {
        flex: 1;
        accent-color: #38bdf8;
      }
      #frame-label {
        font-size: 0.85rem;
        color: #e2e8f0;
        min-width: 220px;
      }
      #macrograph-info {
        background: #111827;
        border-radius: 16px;
        padding: 18px;
        font-family: 'Cascadia Code', 'Fira Code', monospace;
        white-space: pre-wrap;
        overflow-y: auto;
        line-height: 1.35;
      }
      @media (max-width: 1200px) {
        main {
          grid-template-columns: 1fr;
          grid-template-rows: auto auto;
        }
        #macrograph-info {
          max-height: 320px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>ReCoN Macrograph Viewer</h1>
      <div class="controls">
        <button id="load-spec-btn">Load Spec v0.2</button>
        <label class="file-label">
          <span>Custom Spec</span>
          <input type="file" id="spec-file" accept="application/json" />
        </label>
        <button id="load-timeline-btn">Load Demo Timeline</button>
        <label class="file-label">
          <span>Custom Timeline</span>
          <input type="file" id="timeline-file" accept="application/json" />
        </label>
      </div>
    </header>
    <main>
      <section id="macrograph-container">
        <canvas id="macrograph-canvas"></canvas>
        <div id="timeline-controls">
          <button id="play-btn" disabled>Play</button>
          <input type="range" id="frame-slider" min="0" max="0" value="0" step="1" disabled />
          <span id="frame-label">No frames loaded</span>
        </div>
      </section>
      <section id="macrograph-info"></section>
    </main>
    <script src="macrograph-static.js"></script>
  </body>
</html>
